<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/shuttle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <header>
        <title>Seneca Book a Shuttle</title>
        <h1>Seneca Shuttle</h1>
    </header>
    <body>
        <div class="container">
            <hr>
            <h2>Schedule Details</h2>
            <div class="schedule-details">
                <div class="row">
                    <div class="col-sm">
                        <h3>Depart at</h3>
                        <p>King Campus<br/>1 p.m.</p>
                    </div>
                    <div class="col-sm">
                        <h3>Arrive at</h3>
                        <p>Newnham Campus<br/>2 p.m.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm">
                    <button class="btn btn-success" type="button">Confirm</button>
                </div>
                <div class="col-sm">
                    <a href="book-a-schedule.html"><button class="btn btn-danger" type="button">Cancel</button></a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            $(".dropdown-menu a").click(function(){
                $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
                $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
            });
        </script>
    </body>
</html>
