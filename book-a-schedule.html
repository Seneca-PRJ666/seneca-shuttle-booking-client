<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
        .flex-container {
          display: flex;
          flex-wrap: nowrap;
        }
        
        .flex-container > div {
            margin: 20px;
        }

        .schedule {
            border-style:solid;
            min-height: 500px;
        }
        tr{
            border-bottom: 2px solid #999;
        }
        td{
            padding: 5px;
        }
        th{
            padding: 10px;
            background-color: #DA291C;
            color:#FFFFFF;
            font-size: 1.1em;
        }
        .booking-button{
            width: 150px;
        }
        label {
            font-size: 1.5em;
            font-weight: 700;
        }
        </style>
    </head>
    <header>
        <title>Seneca Book a Shuttle</title>
        <h1>Seneca Shuttle</h1>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label>Depart from:</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Depart From
                        <span class="caret"></span></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">King</a>
                            <a class="dropdown-item" href="#">Markham</a>
                            <a class="dropdown-item" href="#">Newnham</a>
                            <a class="dropdown-item" href="#">York</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <label>Arrive at:</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Arrive At
                        <span class="caret"></span></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">King</a>
                            <a class="dropdown-item" href="#">Markham</a>
                            <a class="dropdown-item" href="#">Newnham</a>
                            <a class="dropdown-item" href="#">York</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <label>Date:</label>

                </div>
            </div>
            <hr>
            <label>Schedule</label>
            <div class="schedule">
                <table style="width:100%">
                    <tr>
                        <th>Depart at:</th>
                        <th>Arrive by:</th>
                        <th>Route:</th>
                        <th>Booking</th>
                    </tr>
                    <tr>
                        <td>10 a.m.</td>
                        <td>11 a.m.</td>
                        <td>A</td>
                        <td><button class="btn btn-success booking-button" type="button">Book Now</button></td>
                    </tr>
                    <tr>
                        <td>11 a.m.</td>
                        <td>12 p.m.</td>
                        <td>B</td>
                        <td><button class="btn btn-secondary booking-button" type="button" disabled>Unavailable</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            $(".dropdown-menu a").click(function(){
                $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
                $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
            });
        </script>
    </body>
</html>
